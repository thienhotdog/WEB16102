	<div>
		<app-navbar></app-navbar>
		<div class="containers">
			<div class="justify-cente flex-column">
				<span>Time: {{timeOut()}}</span>
				<h2 id="quesiton">{{questions[curentQuiz].question}}</h2>
					<p>{{curentQuiz +1}} trên {{questions.length}} </p>
					<div  *ngFor="let item of questions[curentQuiz].answer">
						<div class="choice-container">
							<p class="choice-prefix">{{item.answers}}</p>		
							<button type="submit"  (click)="checkAnswer(item.correct)" class="choice-text" [disabled]="answerSelected">{{item.options}}</button>
						</div>
					</div>
			</div>
		</div>
	</div>
