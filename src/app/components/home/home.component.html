<!doctype html>
<html lang="en">
<head>
</head>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <header class="navbar navbar-dark  bg-dark flex-md-nowrap ">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Quiz Game</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
        <div class="navbar-nav">
          <div class="nav-item text-nowrap d-flex">
        <a class="nav-link px-3" [routerLink]="['/register']">Enter Code</a>
            <a class="nav-link px-3" [routerLink] ="['/signin']">Log in</a>
            <a class="nav-link px-3"[routerLink] ="['/signup']">Sign up</a>
          </div>
        </div>
      </header>
      <div class="container-fluid px-3">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    <span data-feather="home"></span>
                    Exolore
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="file"></span>
                    My library
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="shopping-cart"></span>
                    Reports
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="users"></span>
                    Classes
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Bảng điểm người chơi</h1>
            </div>
            <div class="table-responsive ">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <td>#</td>
                    <td>Tên Người Chơi</td>
                    <td>Điểm</td>
                    <td>Thời gian làm</td>
                  </tr>
                </thead>
                <tbody *ngFor="let item of users">
                  <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.question}}</td>
                    <td>{{item.setiem}}</td>
                  </tr>
                </tbody>
              </table>  
            </div>       
            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>        
          </main>
        </div>
      </div>
</body>
</html>
