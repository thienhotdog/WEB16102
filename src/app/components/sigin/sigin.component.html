<!doctype html>
<html lang="en">
<head>
</head>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <header class="navbar navbar-dark  bg-dark flex-md-nowrap ">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Quiz Game</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
        <div class="navbar-nav">
          <div class="nav-item text-nowrap d-flex">
        <a class="nav-link px-3" [routerLink]="['/register']">Enter Code</a>
            <a class="nav-link px-3" [routerLink] ="['/sigin']">Log in</a>
            <a class="nav-link px-3"[routerLink] ="['/signup']">Sign up</a>
          </div>
        </div>
      </header>
    <div class="col-6 mx-auto my-16">
        <h2 class="capitalize text-5xl font-bold text-center mb-16">Đăng Nhập</h2>
        <form [formGroup] = "infoUser">
            
            <div class="mb-3">
                <label class="form-label">Tài Khoản</label>
                <input type="text" class="form-control" name="name" #name ngModel required  formControlName="name"/>
                <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)">
                    <div *ngIf="f.name.errors">
                        <div *ngIf="f.name.errors.required">
                            <span>Bạn nhập tài khoản</span>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" #email ngModel  [pattern]="emailPattern" required formControlName="email"/>
                <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                    <div *ngIf="f.email.errors">
                        <div *ngIf="f.email.errors.required">
                            <span>Bạn chưa nhập email</span>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            
            <button type="submit" class="btn btn-primary" >Đăng nhập</button>
        </form>
    </div>
</body>
</html>
